spring.application.name=Banking-Api-Gateway
eureka.client.service-url.defaultZone=http://localhost:8081/eureka
spring.cloud.gateway.routes[0].id=Banking-User-Service
spring.cloud.gateway.routes[0].uri=lb://Banking-User-Service
spring.cloud.gateway.routes[0].predicates[0]=Path=/User/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=Banking-Fund-Transfer-Service
spring.cloud.gateway.routes[1].uri=lb://Banking-Fund-Transfer-Service
spring.cloud.gateway.routes[1].predicates[0]=Path=/Fund-Transfer/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1



spring.cloud.gateway.routes[2].id=Banking-Core-Service-Registry
spring.cloud.gateway.routes[2].uri=http://localhost:8081
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/eureka

spring.cloud.gateway.routes[3].id=Banking-Core-Service-Registry-static
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**
